<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" viewBox="137 10 278 294" width="278pt" height="294pt" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata> Produced by OmniGraffle 6.0.5 <dc:date>2014-09-09 05:29Z</dc:date></metadata><defs><font-face font-family="Times" font-size="8" units-per-em="1000" underline-position="-75.683594" underline-thickness="49.316406" slope="0" x-height="460.9375" cap-height="675.78125" ascent="750" descent="-250" font-weight="500"><font-face-src><font-face-name name="Times-Roman"/></font-face-src></font-face></defs><g stroke="none" stroke-opacity="1" stroke-dasharray="none" fill="none" fill-opacity="1"><title>Canvas 1</title><rect fill="white" width="806" height="536"/><g><title>Layer 1</title><rect x="161.5748" y="21.259843" width="226.77165" height="260" fill="white"/><rect x="161.5748" y="21.259843" width="226.77165" height="260" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".1"/><text transform="translate(161.5748 21.259843)" fill="black"><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="8" textLength="15.328125">Hao </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="15.1875" y="8" textLength="7.5507812">W</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="22.101562" y="8" textLength="76.85547">ang, logicien americain.</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="28" textLength="227.0586">L&apos;algorithme en  question  a  été  publié  en  1960  dans l&apos;IBM Journal, </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="38" textLength="54.80078">article intitule &quot;T</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="54.242188" y="38" textLength="172.08203">oward  Mechanical Mathematics&quot;, avec des variantes </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="48" textLength="221.7461">et une  extension au calcul  des  prédicats.  Il  s&apos;agit  ici  du  &quot;premier </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="58" textLength="51.691406">programme&quot; de </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="51.55078" y="58" textLength="7.5507812">W</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="58.464844" y="58" textLength="56.304688">ang, systeme &quot;P&quot;.</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="68" textLength="155.578125">L&apos;article a été écrit en 1958, et les expériences ef</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="155.4375" y="68" textLength="71.09375">fectuées sur IBM 704 </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="226.53125" y="68" textLength="2"> </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="78" textLength="149.07422">machine à lampes, 32 k  mots  de 36 bits, celle</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="149.07422" y="78" textLength="72.19922">là même qui vit naître </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="88" textLength="16.449219">LISP</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="16.15625" y="88" textLength="197.91016"> à la même époque. Le programme  a  été écrit en assembleur </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="98" textLength="209.92969">(Fortran existait, mais il ne s&apos;était pas encore imposé)  et  l&apos;auteur </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="108" textLength="180.55469">estime que &quot;there is very little in the program that is not </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="118" textLength="54.58203">straightforward&quot;.</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="128" textLength="205.64453">Il observe que les preuves engendrées sont &quot;essentiellement des </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="138" textLength="224.29297">arbres&quot;, et  annonce  que  la  machine  a  démontre 220 théorèmes du  </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="148" textLength="201.73438">calcul  des propositions  (tautologies)  en  3  minutes. Il en tire </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="158" textLength="6.2148438">ar</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="6.0742188" y="158" textLength="206.04688">gument pour la supériorité  d&apos;une  approche  algorithmique  par  </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="168" textLength="189.63672">rapport à une approche heuristique comme celle du &quot;Logic </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="189.49609" y="168" textLength="31.925781">Theorist&quot; </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="178" textLength="192.83594">de Newell, Shaw et  Simon (à partir de 1956 sur la machine </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="188" textLength="208.83594">JOHNNIAC de la Rand Corporation): un débat qui dure encore...</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="198" textLength="159.73047">Cet  algorithme  a  été popularisé par J. McCarthy</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="159.21094" y="198" textLength="56.64453">, comme exemple</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="208" textLength="93.421875">fanion d&apos;application  de LISP</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="92.535156" y="208" textLength="15.3359375">. Il fi</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="107.871094" y="208" textLength="115.94922">gure dans le manuel de la première  </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="218" textLength="53.55078">version de  LISP</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="53.257812" y="218" textLength="23.113281">  (LISP</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="76.078125" y="218" textLength="151.52734">  1,  sur IBM 704 justement, le manuel est daté </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="226.77165" y="218" textLength="2"> </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="228" textLength="173.20703">de  Mars 1960), et il a été repris dans le celebre &quot;LISP</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="172.91406" y="228" textLength="14"> 1.5 </tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="238" textLength="152.671875">Programmer&apos;s Manual&quot; publié en 1962 par MIT</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="152.53125" y="238" textLength="69.101562"> Press, un des maîtres</tspan><tspan font-family="Times" font-size="8" font-weight="500" x="0" y="248" textLength="76.75">livres de l&apos;Informatique.</tspan></text><rect x="158.74016" y="51.023623" width="192.7559" height="158.74016" fill="#1d5aab" fill-opacity=".29"/><rect x="158.74016" y="51.023623" width="192.7559" height="158.74016" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".1"/><rect x="148.8189" y="282.89763" width="255.11811" height="10.062992" fill="white" fill-opacity="0"/><rect x="148.8189" y="282.89763" width="255.11811" height="10.062992" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".1"/><rect x="148.8189" y="272.83464" width="255.11811" height="10.062992" fill="white" fill-opacity="0"/><rect x="148.8189" y="272.83464" width="255.11811" height="10.062992" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".1"/><rect x="148.8189" y="262.771